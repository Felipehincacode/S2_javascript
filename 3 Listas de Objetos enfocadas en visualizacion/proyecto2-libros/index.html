<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-button">
        <a href="../../../index.html" class="btn-home">🏠 Volver al Home</a>
    </div>
    <div class="container">
        <header>
            <h1>📚 Biblioteca de Libros</h1>
            <p>Explora nuestra colección de libros</p>
        </header>
        
        <div class="controls">
            <button id="sortByTitle" class="btn">Ordenar por Título</button>
            <button id="sortByAuthor" class="btn">Ordenar por Autor</button>
            <button id="sortByYear" class="btn">Ordenar por Año</button>
        </div>
        
        <div class="books-grid" id="booksGrid">
            <!-- Los libros se generarán dinámicamente aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
